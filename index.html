<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji-text Converter</title>
    <link rel="icon" href="favicon.ico?">
    <link href="styling.css" rel="stylesheet">
</head>
<body>
    <h1 class="text">Welcome to the emoji-text converter. To convert your text, just start writing in the textbox below, and your text will automatically be converted to big emoji-characters.</h1>
    <div id="inputcontainer" class="container">
        <input type="text" id="inputfield" onkeyup="Converter()" placeholder="Write text to convert." class="textfields">
        <img src="arrow.png">
    </div>

    <div id="outputcontainer" class="container">
        <input type="textarea" class="textfields" value="Your result will appear here" readonly>
    </div>
    <h2 id="error" class="text"></h2>

    <script src="emojiconverter.js"></script>

</body>
</html>
